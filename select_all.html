<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Basic</title>
        <script>
            window.onload = function () {  //이벤트 연결
                var headers = document.querySelectorAll('h1');  //문서 객체 선택
                for (var i=0; i < headers.length; i++) {
                    var header = headers[i];  //변수 선언
                    header.style.color = 'orange';  //문서 객체 조작
                    header.style.background = 'red'; 
                    header.innerHTML = 'From JavaScript';
                }
            };
        </script>
    </head>
    <body>
        <h1>Header</h1>
        <h1>Header</h1>
        <h1>Header</h1>
    </body>
</html>
