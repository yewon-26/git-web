<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                $('.page').toggle('normal');
            });
        });
    </script>
</head>
<body>
    <button>Toggle Show</button>
    <div class="page">
        <h1>Lorem ipsum dokor sit amet</h1>
        <p>Lorem ipsum dokor sit amet, consectutur adiciping elit. adjesjdf ehahldkj asdihf auashd wljekh skdfalh djweka. dfnaie aefa aijra jujaesdi lkfadfe</p>
    </div>
</body>
</html>
