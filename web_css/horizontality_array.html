<!DOCTYPE html>
<html>
    <head>
        <title>Float With Overflow</title>
        <style>
            div.container { /* 부모에 hidden 키워드 */
                overflow: hidden;
            }

            div.item { /* 자식에 float 속성 */
                float: left;
                margin: 0 3px;
                padding: 10px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <p>Lorem ipsum dolor sit amet, consectetur adipising slit.</p>
        <div class="container">
            <div class="item">메뉴 - 1</div>
            <div class="item">메뉴 - 2</div>
            <div class="item">메뉴 - 3</div>
            <div class="item">메뉴 - 4</div>
        </div>
        <p>Lorem ipsum dolor sit amet, consectetur adipising slit.</p>
    </body>
</html>
