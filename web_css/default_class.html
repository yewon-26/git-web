<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Seletor Basic</title>
        <style>
            .select {color: red;}
            .item {color: yellow;}
            .header {background-color: blue;}
        </style>
    </head>
    <body>
        <ul>
            <li class="select">사과</li>
            <li>바나나</li>
            <li class="select">오렌지</li>
            <li>감</li>
        </ul>
        <h1 class="item header">동해물과 백두산이</h1>
    </body>
</html>
