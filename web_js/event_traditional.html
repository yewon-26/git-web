<!DOCTYPE html>
<html>
<head>
    <title>Traditional Event</title>
    <script>
        window.onload = function () { //이벤트 연결
            var button = document.getElementById('button'); //문서 객체 선택
            button.onclick = function () {  //이벤트 연결
                alert('click');
            };
        };
    </script>
</head>
<body>
    <button id="button">버튼</button>
</body>
</html>
