<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Basic</title>
        <script>
            window.onload = function () {   //이벤트 연결
                var image = document.getElementById('image');

                image.src = 'https://place-hold.it/300x200';
                image.width = 300;
                image.height = 200;
            };
        </script>
    </head>
    <body>
        <img id="image">
    </body>
</html>
