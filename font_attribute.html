<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Seletor Basic</title>
        <style>
            .font_big { font-size: 2em;}
            .font_italic { font-style: italic;}
            .font_bold { font-weight: bold;}
            .font_center {text-align: center;}

            .button {
                width: 150px;
                height: 70px;
                background-color: #FF6A00;
                border: 10px solid #FFFFFF;
                border-radius: 30px;
                box-shadow: 5px 5px 5px #A9A9A9; /* 박스에 그림자 만들기 */
            }
            .button > a {
                display: block;
                line-height: 70px; /* 글자 수직 중앙 정렬하기 */
            }
        </style>
    </head>
    <body>
        <div class="button">
            <a href="#" class="font_big font_italic font_bold font_center">Click</a>
        </div>
    </body>
</html>
