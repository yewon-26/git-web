<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Seletor Basic</title>
        <style>
            .box {
                width: 100px; height: 100px;
                position: absolute; /* 절대 위치 좌표 설정 */
            }
            .box:nth-child(1) {
                background-color: red;
                left: 10px; top: 10px;
                z-index: 100; /* 숫자가 클수록 앞에 위치 */
            }
            .box:nth-child(2) {
                background-color: green;
                left: 50px; top: 50px;
                z-index: 10;
            }
            .box:nth-child(3) {
                background-color: blue;
                left: 90px; top: 90px;
                z-index: 1;
            }
            body > div {
                width: 400px; height: 100px;
                border: 3px solid black;
                position: relative; /* 자손에 absolute 적용하려면 부모에 relative 적용해야함 */
                overflow: scroll; /* 부모 영역을 벗어난 부분은 스크롤로 볼 수 있음 */
            }
        </style>
    </head>
    <body>
        <h1>Lorem ipsum dolor sit amet</h1>
        <div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h1>Lorem ipsum dolor sit amet</h1>
    </body>
</html>
